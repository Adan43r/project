<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markets Overview</title>
    <link rel="stylesheet" href="swift.css">
</head>
<body>

    <header>
        <h1>Global Markets Overview</h1>
    </header>

    <main>
        <!-- Section for Stock Market Summary -->
        <section class="market-section">
            <h2>Stock Market Summary</h2>
            <div class="market-summary" id="stockMarketSummary">
                <!-- Stock data will be populated here -->
            </div>
        </section>

        <!-- Section for Commodities and Currencies -->
        <section class="market-section">
            <h2>Commodities & Currencies</h2>
            <div class="market-summary" id="commoditiesCurrenciesSummary">
                <!-- Commodities and currencies data will be populated here -->
            </div>
        </section>

        <!-- Section for Cryptocurrency Overview -->
        <section class="market-section">
            <h2>Cryptocurrency Overview</h2>
            <table id="cryptoTable">
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>24h Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody id="cryptoData">
                    <!-- Cryptocurrency data will be populated here -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Global Markets Overview</p>
    </footer>

    <script src="swift.js"></script>
</body>
</html>
