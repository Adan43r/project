<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber To-Do List</title>
    <link rel="stylesheet" href="scheduled.css">
</head>
<body>

    <div class="container">
        <h1 class="neon-text"> To-Do List</h1>

        <div class="input-container">
            <input type="text" id="newTaskInput" placeholder="Enter a new task..." />
            <button id="addTaskButton" class="neon-button">Add Task</button>
        </div>

        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <script src="scheduled.js"></script>
</body>
</html>
