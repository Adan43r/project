<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blockchain Transaction App</title>
  <link rel="stylesheet" href="system.css">
</head>
<body>
  <div class="container">
    <h1>Blockchain Transaction Simulator</h1>
    
    <div class="transaction-form">
      <h2>Create a Transaction</h2>
      <form id="transactionForm">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" required>
        
        <label for="receiver">Receiver:</label>
        <input type="text" id="receiver" required>
        
        <label for="amount">Amount:</label>
        <input type="number" id="amount" required>
        
        <button type="submit">Submit Transaction</button>
      </form>
    </div>
    
    <div class="blockchain">
      <h2>Blockchain Transaction History</h2>
      <ul id="blockchainList"></ul>
    </div>
  </div>

  <script src="system.js"></script>
</body>
</html>
